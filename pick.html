<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>רשימת ליקוט</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>רשימת ליקוט</h2>
    <div id="listArea"></div>
    <div style="margin-top:20px;">
        <label>שם העובד המלקט:</label>
        <input type="text" id="workerName" required>
    </div>
    <button id="submitBtn" onclick="submitPicking()">סיים ושלח</button>
    <div id="resultMsg"></div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
    // === Firebase config ===
    const firebaseConfig = {
	  apiKey: "AIzaSyAg4keZ42SfFHhwjhkYbl7TdJnuN0WsuUc",
	  authDomain: "inventory-57376.firebaseapp.com",
	  projectId: "inventory-57376",
	  storageBucket: "inventory-57376.appspot.com",
	  messagingSenderId: "165204980655",
	  appId: "1:165204980655:web:f7c5a78a0ae11f7191355a",
	  measurementId: "G-E8EK3N3DLE"
	};
	
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // קבלת id מה-URL
    const urlParams = new URLSearchParams(window.location.search);
    const pickId = urlParams.get('id');
    let pickDoc;

    async function loadPicking() {
        if (!pickId) {
            document.getElementById('listArea').innerText = "לא הועברה רשימת ליקוט";
            return;
        }
        const docSnap = await db.collection('pickingLists').doc(pickId).get();
        if (!docSnap.exists) {
            document.getElementById('listArea').innerText = "רשימת הליקוט לא קיימת";
            return;
        }
        pickDoc = docSnap.data();

        // ---- בדיקת plan ----
        console.log("pickDoc", pickDoc);
        if (!pickDoc.plan || !Array.isArray(pickDoc.plan) || pickDoc.plan.length === 0) {
            document.getElementById('listArea').innerHTML = '<div style="color:red;">לא קיימת רשימת מוצרים בליקוט זה.</div>';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('workerName').disabled = true;
            return;
        }

        // אם הליקוט כבר בוצע - מציג תוצאות בלבד
        if (pickDoc.status === 'done' || pickDoc.status === 'closed') {
            let html = '<h3>רשימת ליקוט שבוצעה</h3><table border="1" style="width:100%;text-align:right;"><tr><th>מוצר</th><th>כמות</th><th>מיקום</th><th>תוקף</th><th>סטטוס</th></tr>';
            pickDoc.plan.forEach((row, i) => {
                const status = pickDoc.results && pickDoc.results[i] ? pickDoc.results[i].status : '';
                html += `<tr>
                    <td>${row.productName}</td>
                    <td>${row.takePacks} חב'${row.takeUnits ? ' + ' + row.takeUnits + ' יחידות' : ''}</td>
                    <td>${row.location}</td>
                    <td>${row.expiry ? formatDate(row.expiry) : ''}</td>
                    <td>${status}</td>
                </tr>`;
            });
            html += '</table><div style="color:green;margin-top:10px;">ליקוט זה כבר בוצע!</div>';
            document.getElementById('listArea').innerHTML = html;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('workerName').disabled = true;
            return;
        }

        // אחרת – טבלת ליקוט פעילה
        renderPickingList(pickDoc.plan);
    }

    function renderPickingList(plan) {
        let html = `<table border="1" style="width:100%;text-align:right;"><tr>
        <th>מוצר</th><th>כמות</th><th>מחסן</th><th>תוקף</th><th>נלקח ✓</th><th>לא נמצא ✗</th></tr>`;
        plan.forEach((row, i) => {
            html += `<tr>
                <td>${row.productName}</td>
                <td>${row.takePacks} חב'${row.takeUnits ? ' + ' + row.takeUnits + ' יחידות' : ''}</td>
                <td>${row.location}</td>
                <td>${row.expiry ? formatDate(row.expiry) : ''}</td>
                <td style="text-align:center"><input type="radio" name="status${i}" value="ok"></td>
                <td style="text-align:center"><input type="radio" name="status${i}" value="no"></td>
            </tr>`;
        });
        html += `</table>`;
        document.getElementById('listArea').innerHTML = html;
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        if (isNaN(date)) return dateStr;
        return `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
    }

    async function submitPicking() {
		const workerName = document.getElementById('workerName').value.trim();
		if (!workerName) {
			document.getElementById('resultMsg').innerText = "יש להזין שם מלקט";
			return;
		}
		// איסוף תוצאות
		const statuses = [];
		pickDoc.plan.forEach((row, i) => {
			const radios = document.getElementsByName('status'+i);
			let val = '';
			radios.forEach(r => { if (r.checked) val = r.value; });
			statuses.push({ status: (val === 'ok' ? 'נלקח' : 'לא נמצא') });
		});

		if (statuses.some(s => !s.status)) {
			document.getElementById('resultMsg').innerText = "יש לסמן כל שורה";
			return;
		}

		// עדכון הליקוט
		await db.collection('pickingLists').doc(pickId).update({
			status: 'done',
			pickedBy: workerName,
			pickedAt: new Date().toISOString(),
			results: statuses
		});

		// הפעלת תנועת סטנדביי (עבור נלקח בלבד)
		// שולף את התנועה שקשורה לליקוט הזה
		const movementsSnap = await db.collection('movements').where('pickingListId', '==', pickId).where('status', '==', 'standby').get();
		for (const doc of movementsSnap.docs) {
			const mov = doc.data();
			// עבור כל מוצר שסומן כ"נלקח"
			for (let i = 0; i < pickDoc.plan.length; i++) {
				if (statuses[i].status === 'נלקח') {
					// כאן אפשר ליצור תנועה אמיתית
					await db.collection('movements').add({
						date: new Date().toLocaleDateString('he-IL'),
						time: new Date().toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'}),
						product: pickDoc.plan[i].productName,
						type: 'הוצאה',
						quantityPacks: pickDoc.plan[i].takePacks,
						quantityUnits: pickDoc.plan[i].takeUnits,
						user: workerName,
						notes: 'ליקוט אוטומטי'
					});
				}
			}
			// מחיקת תנועת הסטנדביי (אם תרצה)
			await db.collection('movements').doc(doc.id).delete();
		}

		document.getElementById('resultMsg').innerText = "הליקוט נשמר בהצלחה!";
		document.getElementById('submitBtn').disabled = true;
		document.getElementById('workerName').disabled = true;
		document.getElementById('listArea').innerHTML += "<div style='color:green;margin-top:10px;'>המלאי עודכן אוטומטית!</div>";
	}

    loadPicking();
    </script>
</body>
</html>
