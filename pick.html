<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>רשימת ליקוט</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- עיצוב מותאם דשבורד -->
    <style>
    body {
        background: #f6f8fa;
        font-family: "Heebo", Arial, sans-serif;
        margin: 0;
        color: #222;
    }
    .pick-container {
        max-width: 650px;
        margin: 40px auto 0;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 24px #0001;
        padding: 32px 24px 24px;
    }
    h2 {
        text-align: center;
        margin-bottom: 22px;
        color: #273c75;
        font-size: 2.1rem;
    }
    .picking-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 26px;
        background: #f2f7ff;
        border-radius: 8px;
        overflow: hidden;
        font-size: 1.08em;
    }
    .picking-table th, .picking-table td {
        border: none;
        padding: 10px 6px;
        text-align: right;
    }
    .picking-table th {
        background: #364e68;
        color: #fff;
        font-weight: 700;
        font-size: 1.05em;
    }
    .picking-table tr:nth-child(even) {
        background: #e7f0fd;
    }
    .picking-table tr:nth-child(odd) {
        background: #f7faff;
    }
    .picking-table tr.missing-stock {
        background: #ffebee !important;
        color: #c62828;
    }
    input[type="text"] {
        width: 55%;
        padding: 7px;
        margin: 8px 0 16px;
        border-radius: 8px;
        border: 1px solid #b0b7c1;
        font-size: 1em;
        background: #fafcff;
        direction: rtl;
    }
    label {
        font-weight: 500;
        color: #273c75;
        font-size: 1.04em;
    }
    button, .btn-main {
        background: #273c75;
        color: #fff;
        border: none;
        border-radius: 9px;
        font-size: 1.04em;
        padding: 10px 32px;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.15s;
        font-family: inherit;
        box-shadow: 0 1px 8px #0002;
    }
    button:hover, .btn-main:hover {
        background: #0a3268;
    }
    button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
    }
    #resultMsg {
        margin: 16px 0 0;
        font-size: 1.08em;
        min-height: 28px;
        text-align: center;
    }
    .success {
        color: #28a745;
        font-weight: bold;
    }
    .error {
        color: #e74c3c;
        font-weight: bold;
    }
    .warning {
        color: #ff9800;
        font-weight: bold;
    }
    @media (max-width: 600px) {
        .pick-container { padding: 12px 2px 12px; }
        .picking-table th, .picking-table td { font-size: 0.98em; padding: 7px 2px; }
        h2 { font-size: 1.2rem; }
        button, .btn-main { padding: 8px 12px; font-size: 1em; }
        input[type="text"] { width: 99%; }
    }
    </style>
</head>
<body>
  <div class="pick-container">
      <h2>רשימת ליקוט</h2>
      <div id="listArea"></div>
      <div style="margin-top:18px;">
          <label for="workerName">שם העובד המלקט:</label>
          <input type="text" id="workerName" autocomplete="off" required>
      </div>
      <button id="submitBtn" class="btn-main" onclick="submitPicking()">סיים ושלח</button>
      <div id="resultMsg"></div>
  </div>
  <!-- סקריפט firebase וכל הלוגיקה -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // --- הגדרות פיירבייס ---
    const firebaseConfig = {
        apiKey: "AIzaSyAg4keZ42SfFHhwjhkYbl7TdJnuN0WsuUc",
        authDomain: "inventory-57376.firebaseapp.com",
        projectId: "inventory-57376",
        storageBucket: "inventory-57376.appspot.com",
        messagingSenderId: "165204980655",
        appId: "1:165204980655:web:f7c5a78a0ae11f7191355a",
        measurementId: "G-E8EK3N3DLE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // -- משתנים --
    const urlParams = new URLSearchParams(window.location.search);
    const pickId = urlParams.get('id');
    let pickDoc;
    let inventory = [];

    async function loadInventory() {
        const invSnap = await db.collection('inventory').get();
        inventory = [];
        invSnap.forEach(doc => inventory.push(doc.data()));
    }

    async function loadPicking() {
        if (!pickId) {
            document.getElementById('listArea').innerHTML = "<span class='error'>לא הועברה רשימת ליקוט</span>";
            document.getElementById('submitBtn').style.display = 'none';
            return;
        }
        
        // טען מלאי
        await loadInventory();
        
        const docSnap = await db.collection('pickingLists').doc(pickId).get();
        if (!docSnap.exists) {
            document.getElementById('listArea').innerHTML = "<span class='error'>רשימת הליקוט לא קיימת</span>";
            document.getElementById('submitBtn').style.display = 'none';
            return;
        }
        pickDoc = docSnap.data();

        if (!pickDoc.plan || !Array.isArray(pickDoc.plan) || pickDoc.plan.length === 0) {
            document.getElementById('listArea').innerHTML = '<span class="error">לא קיימת רשימת מוצרים בליקוט זה.</span>';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('workerName').disabled = true;
            return;
        }

        // תצוגת תוצאות אם בוצע כבר ליקוט
        if (pickDoc.status === 'done' || pickDoc.status === 'closed') {
            let html = '<h3 style="text-align:center;color:#28a745;margin-top:0;">ליקוט שבוצע</h3>';
            html += `<table class="picking-table"><tr><th>מוצר</th><th>כמות</th><th>מיקום</th><th>תוקף</th><th>סטטוס</th></tr>`;
            pickDoc.plan.forEach((row, i) => {
                const status = pickDoc.results && pickDoc.results[i] ? pickDoc.results[i].status : '';
                const rowClass = row.location === 'חסר במלאי' ? 'missing-stock' : '';
                html += `<tr class="${rowClass}">
                    <td>${row.productName}</td>
                    <td>${row.takePacks} חב'${row.takeUnits ? ' + ' + row.takeUnits + ' יחידות' : ''}</td>
                    <td>${row.location}</td>
                    <td>${row.expiry ? formatDate(row.expiry) : ''}</td>
                    <td>${status}</td>
                </tr>`;
            });
            html += '</table><div class="success">ליקוט זה כבר בוצע!</div>';
            document.getElementById('listArea').innerHTML = html;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('workerName').disabled = true;
            return;
        }

        renderPickingList(pickDoc.plan);
    }

    function renderPickingList(plan) {
        let html = `<table class="picking-table"><tr>
        <th>מוצר</th><th>כמות</th><th>מיקום</th><th>תוקף</th><th>נלקח ✓</th><th>לא נמצא ✗</th></tr>`;
        
        plan.forEach((row, i) => {
            const rowClass = row.location === 'חסר במלאי' ? 'missing-stock' : '';
            const disabled = row.location === 'חסר במלאי' ? 'disabled' : '';
            
            html += `<tr class="${rowClass}">
                <td>${row.productName}</td>
                <td>${row.takePacks} חב'${row.takeUnits ? ' + ' + row.takeUnits + ' יחידות' : ''}</td>
                <td>${row.location}</td>
                <td>${row.expiry ? formatDate(row.expiry) : ''}</td>
                <td style="text-align:center"><input type="radio" name="status${i}" value="ok" ${disabled}></td>
                <td style="text-align:center"><input type="radio" name="status${i}" value="no" ${disabled}></td>
            </tr>`;
        });
        html += `</table>`;
        
        // הוסף הודעה אם יש חוסרים
        const hasMissingItems = plan.some(row => row.location === 'חסר במלאי');
        if (hasMissingItems) {
            html += '<div class="warning" style="margin-top: 10px;">⚠️ ישנם פריטים החסרים במלאי</div>';
        }
        
        document.getElementById('listArea').innerHTML = html;
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        if (isNaN(date)) return dateStr;
        return `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
    }

    async function submitPicking() {
        const workerName = document.getElementById('workerName').value.trim();
        if (!workerName) {
            document.getElementById('resultMsg').innerHTML = "<span class='error'>יש להזין שם מלקט</span>";
            return;
        }
        
        // איסוף תוצאות (וי/איקס)
        const statuses = [];
        let hasUncheckedItems = false;
        
        pickDoc.plan.forEach((row, i) => {
            if (row.location === 'חסר במלאי') {
                statuses.push({ status: 'חסר במלאי' });
            } else {
                const radios = document.getElementsByName('status'+i);
                let val = '';
                radios.forEach(r => { if (r.checked) val = r.value; });
                if (!val) {
                    hasUncheckedItems = true;
                } else {
                    statuses.push({ status: (val === 'ok' ? 'נלקח' : 'לא נמצא') });
                }
            }
        });

        if (hasUncheckedItems) {
            document.getElementById('resultMsg').innerHTML = "<span class='error'>יש לסמן כל שורה (למעט חסרים)</span>";
            return;
        }

        // עדכון רשימת הליקוט
        await db.collection('pickingLists').doc(pickId).update({
            status: 'done',
            pickedBy: workerName,
            pickedAt: new Date().toISOString(),
            results: statuses
        });

        // עדכון המלאי בפועל - רק עבור פריטים שנלקחו
        for (let i = 0; i < pickDoc.plan.length; i++) {
            const row = pickDoc.plan[i];
            if (statuses[i].status !== 'נלקח') continue;
            
            // מצא את המוצר
            const item = inventory.find(inv => inv.name === row.productName);
            if (!item) continue;
            
            // מצא את הווריאנט המתאים
            const variantIndex = item.variants.findIndex(v => 
                v.location === row.location && 
                v.expiry === row.expiry
            );
            
            if (variantIndex === -1) continue;
            
            // עדכן את הכמות בווריאנט
            const variant = item.variants[variantIndex];
            variant.quantityPacks -= row.takePacks;
            variant.quantityUnits -= row.takeUnits;
            
            // אם יש יותר יחידות מנדרש לחבילה, המר לחבילות
            if (variant.quantityUnits < 0) {
                const neededPacks = Math.ceil(Math.abs(variant.quantityUnits) / item.unitsPerPack);
                variant.quantityPacks -= neededPacks;
                variant.quantityUnits += neededPacks * item.unitsPerPack;
            }
            
            // שמור את המוצר המעודכן
            await db.collection('inventory').doc(item.name).set(item);
            
            // רשום תנועת מלאי
            await db.collection('movements').add({
                date: new Date().toLocaleDateString('he-IL'),
                time: new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }),
                product: row.productName,
                location: row.location,
                expiry: row.expiry,
                type: "הוצאה",
                quantityPacks: row.takePacks,
                quantityUnits: row.takeUnits,
                user: workerName,
                notes: `ליקוט על ידי ${workerName}`
            });
        }

        document.getElementById('resultMsg').innerHTML = "<span class='success'>הליקוט נשמר בהצלחה!</span>";
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('workerName').disabled = true;

        // תצוגת טבלת תוצאות
        let html = '<h3 style="text-align:center;color:#28a745;margin-top:20px;">ליקוט שבוצע</h3>';
        html += `<table class="picking-table"><tr><th>מוצר</th><th>כמות</th><th>מיקום</th><th>תוקף</th><th>סטטוס</th></tr>`;
        pickDoc.plan.forEach((row, i) => {
            const status = statuses[i].status;
            const rowClass = status === 'חסר במלאי' ? 'missing-stock' : '';
            html += `<tr class="${rowClass}">
                <td>${row.productName}</td>
                <td>${row.takePacks} חב'${row.takeUnits ? ' + ' + row.takeUnits + ' יחידות' : ''}</td>
                <td>${row.location}</td>
                <td>${row.expiry ? formatDate(row.expiry) : ''}</td>
                <td>${status}</td>
            </tr>`;
        });
        html += '</table>';
        
        // סיכום
        const takenCount = statuses.filter(s => s.status === 'נלקח').length;
        const notFoundCount = statuses.filter(s => s.status === 'לא נמצא').length;
        const missingCount = statuses.filter(s => s.status === 'חסר במלאי').length;
        
        html += '<div style="margin-top:20px;text-align:center;">';
        html += `<strong>סיכום:</strong> `;
        html += `<span style="color:#28a745;">נלקחו: ${takenCount}</span> | `;
        html += `<span style="color:#e74c3c;">לא נמצאו: ${notFoundCount}</span>`;
        if (missingCount > 0) {
            html += ` | <span style="color:#ff9800;">חסרים במלאי: ${missingCount}</span>`;
        }
        html += '</div>';
        
        document.getElementById('listArea').innerHTML = html;
        document.getElementById('submitBtn').style.display = 'none';
    }

    // טען את הליקוט בעת טעינת הדף
    window.addEventListener('load', loadPicking);
  </script>
</body>
</html>
